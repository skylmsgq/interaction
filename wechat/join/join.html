	<h2>关注环境，是我们每一个人的责任</h2>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;奔走忙碌于生活的纷繁琐碎之中，工作、家庭和衣食住行充斥着脑海中的一切。可曾有那么一两个瞬间，稍许停下你的脚步，去听听自己所处的环境，低沉倾诉的哀伤与忧愁？</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;“遮天蔽日的雾霾，让我痛苦得无法呼吸；无法控制的污染，让我恶心得呕吐窒息；堆积成山的垃圾，腐烂侵蚀着我的身体；疯狂挥霍的资源，消耗着我最后的血滴……”</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;有时候，很多事情我们并不了解并不知晓，但是它们却依旧真实地存在并发生着；有事情，很多事情存在并发生着，但是我们却忘了停下来，忘了原本属于我们的责任，忘了心中最原始的初衷。</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;关注环境，从我们每个人做起。</p>
