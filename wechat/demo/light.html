<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>加入我们！点出你的赞！</title>
    <meta name="description" content="" />
    <meta name="author" content="hlzhang">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="light.css">
    <link rel="stylesheet" type="text/css" href="csshake.min.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="light.js"></script>
</head>

<body>
    <div id='air'>
        <div id="pm">
            <div class='airData'>
                <h1>颗粒物浓度</h1>
                <p>
                    <span>00</span>μg/m3</p>
            </div>
            <div class="progress-container">
                <div class="progress" id='pmProgress'>0</div>
            </div>
        </div>
        <div id="humidity">
            <div class='airData'>
                <h1>湿度</h1>
                <p>
                    <span>00</span>%</p>
            </div>
            <div class="progress-container">
                <div class="progress" id='humidityProgress'>0</div>
            </div>
        </div>
        <div class='logos'>
            <img class="kexueguan" src="img/kexueguan.jpg">
            <img class="ieaci" src="img/IEACI.jpg">
            <img class="kexuejia" src="img/kexuejia.jpg">
        </div>
    </div>
    <div id='light'>
        <div class="show">
            <div class="head">
                <span class='word'>我们需要</span>
                <span class='you shake shake-slow'>你</span>
                <span class='word'>的支持</span>
            </div>
            <div class="progress-container">
                <div class="progress" id='lightProgress'>0</div>
                <div class="progress-overlay"></div>
            </div>
        </div>
        <div class="guide">
            <h1>OMNILab</h1>
            <img src="2dcode.jpg">
            <h3>操作说明：</h3>
            <ul>
                <li>扫一扫二维码，关注OMNILab微信公众号</li>
                <li>点击菜单栏－我要加入，点击返回的链接</li>
                <li>在链接页面底部点赞，贡献你的一份力量</li>
                <li>进度条高度和赞的总个数成正比，上限100</li>
            </ul>
        </div>
    </div>
</body>

</html>
